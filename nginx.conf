worker_processes auto;

events {
  worker_connections 4096;
}

http {
  limit_req_zone $binary_remote_addr zone=rinhadebackend:10m rate=800r/s;

  upstream api {
    least_conn;
    server api1:80;
    server api2:80;
    keepalive 200;
  }

  server {
    listen 9999;
    access_log off;
    error_log /dev/null crit;
    resolver 127.0.0.11 ipv6=off;

    location / {
      limit_req zone=rinhadebackend burst=1000;
      proxy_connect_timeout 2s;
      proxy_read_timeout 5s;
      proxy_send_timeout 5s;
      proxy_buffering on;
      proxy_set_header Connection "";
      proxy_http_version 1.1;
      proxy_pass http://api;
    }
  }
}
