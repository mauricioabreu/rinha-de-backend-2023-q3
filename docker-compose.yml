services:
  api1: &api
    container_name: api1
    build: .
    working_dir: /app/api
    volumes:
      - ./:/app
    ports:
      - "80"
    depends_on:
      - db
    command: [ "lapis", "server" ]
    environment:
      - LAPIS_ENVIRONMENT=${API_ENVIRONMENT:-development}
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '250MB'
  api2:
    <<: *api
    container_name: api2

  lb:
    container_name: lb
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '500MB'
  db:
    container_name: db
    image: postgres:15.4
    restart: always
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rinhadebackend
      POSTGRES_PASSWORD: rinhadebackend
      POSTGRES_DB: rinhadebackend
    deploy:
      resources:
        limits:
          cpus: '0.95'
          memory: '2GB'
    command:
      [
        "postgres",
        "-c",
        "config_file=/etc/postgresql/postgresql.conf"
      ]
